<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Completed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 0, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 0, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .title {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .success-container {
            animation: fadeIn 1s ease-in;
        }
        .next-button {
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        .next-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8">

            <p class="text-gray-300 text-sm md:text-lg">You've mastered the art of budgeting!</p>
        </div>

        <div class="stats bg-black bg-opacity-50 p-6 rounded-lg mb-12">
            <p class="text-yellow-400 text-sm md:text-base mb-4">Achievement Progress: 1/3</p>
            <div class="w-full bg-gray-700 rounded-full h-4">
                <div class="bg-green-500 rounded-full h-4 w-1/3"></div>
            </div>
        </div>

        <a href="../level2.html" 
           class="next-button inline-block bg-green-600 hover:bg-green-700 text-white 
                  py-4 px-8 rounded-lg text-lg md:text-xl font-bold 
                  transition-all duration-300">
            NEXT LEVEL â†’
        </a>
    </div>
</body>
</html>
